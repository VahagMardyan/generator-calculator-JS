<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator and Integer Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./logo.jpg" type="image/x-icon">
    <script type="module" defer src="./main.js"></script>
</head>
<body>
    <section>
        <div>
            <input type="text" id="user-input" placeholder="Input an integer or numerical expression." min="0" autocomplete="off">
            <br />
            <fieldset>
                <div>
                    <label for="factorial">n!</label>
                    <input type="radio" name="value" value="factorial" id="factorial" title="n!"/>
                </div>
                <div>
                    <label for="double-factorial">n!!</label>
                    <input type="radio" name="value" value="double-factorial" id="double-factorial" title="n!!"/>
                </div>
                <div>
                    <label for="subfactorial">!n</label>
                    <input type="radio" name="value" value="subfactorial" id="subfactorial" title="!n"/>
                </div>
                <div>
                    <label for="Fib">Fib(n)</label>
                    <input type="radio" name="value" value="Fib" id="Fib" title="Fib(n)"/>
                </div>
                <div>
                    <label for="isPrime">isPrime(n)</label>
                    <input type="radio" name="value" value="isPrime" id="isPrime" title="isPrime(n)"/>
                </div>
                <div>
                    <label for="calculator">Calculator</label>
                    <input type="radio" name="value" value="calculator" id="calculator" title="Calculator">
                </div>
            </fieldset>
            <br />
            <textarea type="text" readonly class="result" placeholder="Your result will be shown here." rows="7" ></textarea>
            <br />
            <div class="btns">
                <button>Get Answer</button>
                <button>Copy</button>
                <button onclick="location.reload()">Reset Page</button>
            </div>
        </div>
        <div class="generator-box">
            <input type="number" id="min" placeholder="Enter the min value.">
            <input type="number" id="max" placeholder="Enter the max value.">
            <input type="text" id="generator-result" placeholder="Your result will be shown here.">
            <div class="btns">
                <button class="generate">Generate random integer.</button>
            </div>
        </div>
    </section>
